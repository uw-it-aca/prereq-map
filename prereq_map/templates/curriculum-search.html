{% extends "base.html" %}

{% block title %}Curriculum Search{% endblock %}

{% block content %}
<div style="border:solid 1px red; min-height:400px;">

    <div class="container py-1 mt-2" role="main"> 
        <h2 class="pt-4 pb-2">Curriculum Search</h2>
        <p class="instruction-text pb-4">View the prerequisite map of courses in a curriculum. </p>
        <form>
            <div id="main-search" class="search-width">
                <div class="d-table-cell w-100">
                    <input class="form-control form-control-lg form-styling" aria-describedby="fieldHelp" placeholder="e.g. Biology, BIOL">
                </div>
                <div class="d-table-cell align-middle">
                    <button class="btn btn-primary button-styling"><i class="py-1 fas fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>


  <div id="graph_container" style="width: 100%; height: 100%;"></div>
  
</div>
{% endblock %}
