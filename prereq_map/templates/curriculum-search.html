{% extends "base.html" %}

{% load static %}
{% load render_bundle from webpack_loader %}

{% block title %}Curriculum Search{% endblock %}

{% block content %}

<div id="vue_curriculum" class="container py-1 mt-2" role="main">

    <h2 class="pt-4 pb-2">Curriculum Search</h2>
    <p class="instruction-text pb-4">View the prerequisite map of courses in a curriculum. </p>

    <typeahead></typeahead>

    <div class="row mt-5 mb-5">

      <div class="col-md-9 mb-3">
        <div id="graph_container" style="width: 100%; height: 100%; border: 1px solid rgba(0,0,0,.125);"></div>
      </div>
      <div class="col-sm-12 col-md-3">

        <course-infobox></course-infobox>
         <curric-graph></curric-graph>

      </div>
    </div>


</div>

<!-- load bundled vue files using webpack loader -->
{% render_bundle 'vue_curriculum' %}

{% endblock %}
<script>
    import CurricGraph from "../static/prereq_map/js/components/curric-graph";
    export default {
        components: {CurricGraph}
    }
</script>
