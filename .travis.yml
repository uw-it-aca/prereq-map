dist: xenial
sudo: false
language: python
python:
  - "3.6"
addons:
  apt:
    packages:
    - gcc-4.8
    - unixodbc-dev
install:
  - pip install tox-travis
  - pip install pycodestyle
before_script:
  - pip install coveralls
  - npm install
script:
  - tox
  - pycodestyle prereq_map/ --exclude=migrations,prereq_map/static
  - ./node_modules/.bin/stylelint '**/*.vue' '**/*.css' '**/*.scss'
  - ./node_modules/.bin/eslint --ext .js,.vue prereq_map/static/prereq_map/js/components/
  - ./node_modules/.bin/eslint --ext .js,.vue prereq_map/static/prereq_map/js/pages/
after_success:
  - coveralls
