dist: xenial
sudo: false
language: python
python:
  - "3.6"
addons:
  apt:
    packages:
    - gcc-4.8
install:
  - pip install tox-travis
  - pip install pycodestyle
before_script:
  - pip install coveralls
script:
  - tox
  - pycodestyle prereq_map/ --exclude=migrations,prereq_map/static
after_success:
  - coveralls
