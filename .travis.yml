dist: xenial
sudo: false
language: python
python:
  - "3.6"
addons:
  #chrome: stable
  hostname: localhost
  apt:
    packages:
      # This is required to run new chrome on old trusty
      - libnss3
cache:
  directories:
    - node_modules
before_install:
  #- google-chrome-stable --headless --disable-gpu --remote-debugging-port=8123 http://localhost &
  # Enable user namespace cloning
  - "sysctl kernel.unprivileged_userns_clone=1"
  # Launch XVFB
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - sudo apt-get update && sudo apt-get install -y libxmlsec1-dev
  - python setup.py -q install
before_script:
  - pip install tox-travis
  - pip install coverage
  - pip install coveralls
  - pip install .
  - cp sampleproj/manage.py manage.py
  - python manage.py migrate --settings=sampleproj.settings.travis
  - npm install
  - gem install coveralls-lcov
script:
  - npx webpack
  - npx jest --coverage && coveralls-lcov -v -n ./coverage/lcov.info > js-coverage.json
  - tox
after_success:
  - coveralls --merge=js-coverage.json
