dist: xenial
sudo: false
language: python
python:
  - "3.6"
addons:
  apt:
    packages:
    - gcc-4.8
    - unixodbc-dev
install:
  - pip install tox-travis
  - pip install pycodestyle
before_script:
  - pip install coveralls
  - npm install
script:
  - tox
  - pycodestyle prereq_map/ --exclude=migrations,prereq_map/static
  - ./node_modules/.bin/stylelint '**/*.vue' '**/*.css' '**/*.scss'
after_success:
  - coveralls
